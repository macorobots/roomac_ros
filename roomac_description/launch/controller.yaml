roomac:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers --------------------------------------
  right_shoulder_pan_position_controller:
    type: effort_controllers/JointPositionController
    joint: right_shoulder_pan
    pid: {p: 10.0, i: 0.01, d: 0.0}
  right_shoulder_lift_position_controller:
    type: effort_controllers/JointPositionController
    joint: right_shoulder_lift
    pid: {p: 10.0, i: 0.01, d: 0.0}
  right_elbow_position_controller:
    type: effort_controllers/JointPositionController
    joint: right_elbow
    pid: {p: 10.0, i: 0.01, d: 0.0}
  right_wrist_position_controller:
    type: effort_controllers/JointPositionController
    joint: right_wrist
    pid: {p: 10.0, i: 0.01, d: 0.0}
  right_gripper_twist_position_controller:
    type: effort_controllers/JointPositionController
    joint: right_gripper_twist
    pid: {p: 10.0, i: 0.01, d: 0.0}
  left_shoulder_pan_position_controller:
    type: effort_controllers/JointPositionController
    joint: left_shoulder_pan
    pid: {p: 10.0, i: 0.01, d: 0.0}
  left_shoulder_lift_position_controller:
    type: effort_controllers/JointPositionController
    joint: left_shoulder_lift
    pid: {p: 10.0, i: 0.01, d: 0.0}
  left_elbow_position_controller:
    type: effort_controllers/JointPositionController
    joint: left_elbow
    pid: {p: 10.0, i: 0.01, d: 0.0}
  left_wrist_position_controller:
    type: effort_controllers/JointPositionController
    joint: left_wrist
    pid: {p: 10.0, i: 0.01, d: 0.0}
  left_gripper_twist_position_controller:
    type: effort_controllers/JointPositionController
    joint: left_gripper_twist
    pid: {p: 10.0, i: 0.01, d: 0.0}