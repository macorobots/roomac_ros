roomac:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50
  arm_position_controller:
    type: position_controllers/JointTrajectoryController
    joints:
      - shoulder_pitch_right
      - shoulder_roll_right
      - elbow_right
      - wrist_right
      - gripper_twist_right
    gains:
      shoulder_pitch_right:
        p: 10
        d: 0
        i: 0.01
        i_clamp: 1
      shoulder_roll_right:
        p: 10
        d: 0
        i: 0.01
        i_clamp: 1
      elbow_right:
        p: 10
        d: 0
        i: 0.01
        i_clamp: 1
      wrist_right:
        p: 10
        d: 0
        i: 0.01
        i_clamp: 1
      gripper_twist_right:
        p: 10
        d: 0
        i: 0.01
        i_clamp: 1
    constraints:
      goal_time: 2.0
    state_publish_rate: 25
    action_monitor_rate: 10
    allow_partial_joints_goal: True

  gripper_effort_controller:
    type: effort_controllers/JointGroupPositionController
    joints:
      - finger1_joint
      - finger2_joint
    finger1_joint:
      pid:
        p: 100
        d: 0
        i: 0.01
        i_clamp: 1

    finger2_joint:
      pid:
        p: 100
        d: 0
        i: 0.01
        i_clamp: 1
