roomac:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50
  # Position Controllers --------------------------------------
  shoulder_pitch_right_position_controller:
    type: position_controllers/JointTrajectoryController
    joints: [shoulder_pitch_right]
    pid: { p: 10.0, i: 0.01, d: 0.0 }
  shoulder_roll_right_position_controller:
    type: position_controllers/JointTrajectoryController
    joints: [shoulder_roll_right]
    pid: { p: 10.0, i: 0.01, d: 0.0 }
  elbow_right_position_controller:
    type: position_controllers/JointTrajectoryController
    joints: [elbow_right]
    pid: { p: 10.0, i: 0.01, d: 0.0 }
  wrist_right_position_controller:
    type: position_controllers/JointTrajectoryController
    joints: [wrist_right]
    pid: { p: 10.0, i: 0.01, d: 0.0 }
  gripper_twist_right_position_controller:
    type: position_controllers/JointTrajectoryController
    joints: [gripper_twist_right]
    pid: { p: 10.0, i: 0.01, d: 0.0 }
  shoulder_pitch_left_position_controller:
    type: position_controllers/JointTrajectoryController
    joints: [shoulder_pitch_left]
    pid: { p: 10.0, i: 0.01, d: 0.0 }
  shoulder_roll_left_position_controller:
    type: position_controllers/JointTrajectoryController
    joints: [shoulder_roll_left]
    pid: { p: 10.0, i: 0.01, d: 0.0 }
  elbow_left_position_controller:
    type: position_controllers/JointTrajectoryController
    joints: [elbow_left]
    pid: { p: 10.0, i: 0.01, d: 0.0 }
  wrist_left_position_controller:
    type: position_controllers/JointTrajectoryController
    joints: [wrist_left]
    pid: { p: 10.0, i: 0.01, d: 0.0 }
  gripper_twist_left_position_controller:
    type: position_controllers/JointTrajectoryController
    joints: [gripper_twist_left]
    pid: { p: 10.0, i: 0.01, d: 0.0 }
