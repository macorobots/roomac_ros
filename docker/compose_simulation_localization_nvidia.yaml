version: "3.9"
services:
  roomac:
    image: macstepien/roomac:simulation
    container_name: roomac_simulation
    volumes:
      - ./roomac_data:/home/roomac/roomac_data
      - /tmp/.X11-unix:/tmp/.X11-unix
    network_mode: host
    privileged: true
    runtime: nvidia
    environment:
      - DISPLAY=${DISPLAY}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    command: roslaunch roomac_simulation simulation_localization_fetching.launch
