version: "3.9"
services:
  roomac:
    image: roomac:simulation
    container_name: roomac_simulation
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    network_mode: host
    privileged: true
    runtime: nvidia
    environment:
      - DISPLAY=${DISPLAY}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    command: roslaunch roomac_simulation simulation_localization_fetching.launch
      map_file:="/home/roomac/example_roomac_data/rtabmap.db"
      positions_file:="/home/roomac/example_roomac_data/positions.yaml"
